version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./db-data:/var/lib/postgresql/data

  app:
    build:
      context: ./backend
    container_name: fastify-app
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/usr/src/app          # mount โค้ดและ package.json
      - ./db-backend:/usr/src/app/uploads  # mount folder สำหรับ upload
    command: sh -c "npm install && npm run dev"

